<!DOCTYPE html>
<html>

<head>
  <title>CC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div id="wrapper"
  <span><button  class="all hidden" id="all-comics-button">Get Comics</button></span>
  <span><button  class="logout hidden" id="log-out-button">Log out</button></span>
    <h1>ComiCollector</h1>
      <h3 id="display-message"></h3>
        <form id="sign-up-form">
          <legend>Register</legend>
            <input required type="email" name="credentials[email]" placeholder="Email"/>
              <input required type="password" name="credentials[password]" placeholder="Password"/>
            <input required type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"/>
          <br>
        <input type="submit" value="Register">
      </form>
    <br>
      <form id="sign-in-form">
          <legend>Sign In</legend>
        <input required type="email" name="credentials[email]" placeholder="Enter Email"/>
      <input required type="password" name="credentials[password]" placeholder="Enter Password"/>
    <br>
        <input type="submit" value="Sign In">
      </form>
    <br>
      <form id="change-password-form" class='hidden'>
          <legend>Change Password</legend>
        <input required type="password" name="passwords[old]" placeholder="Enter Old Password"/>
      <input required type="password" name="passwords[new]" placeholder="Enter New Password"/>
    <br>
      <input type="submit">
      </form>
    <br>
      <form id="create-comic-form" class='hidden'>
          <legend>Upload A Comic</legend>
        <input required type="number" name="comic[issue]" placeholder="Enter Issue #"/>
      <input required type="text" name="comic[title]" placeholder="Enter Title"/>
    <br>
        <input type="submit" value="Upload">
      </form>
    <br>
      <form id="update-comic-form" class='hidden'>
          <legend>Update A Comic</legend>
          <input required type="number" name="comic[id]" placeholder="Enter Comic ID #"/>
        <input required type="number" name="comic[issue]" placeholder="Update Issue #"/>
      <input required type="text" name="comic[title]" placeholder="Update Title"/>
    <br>
        <input type="submit" value="Update">
      </form>
    <br>
      <form id="delete-comic-form" class='hidden'>
        <legend>Remove A Comic By ID</legend>
      <input required type="number" name="comic[id]" placeholder="Enter Comic ID #"/>
    <br>
        <input type="submit" value="Remove">
      </form>
    <br>
      <form id="your-comics-form" class='hidden'>
        <legend>Your Comics</legend>
      <input required type="number" name="comic[id]" placeholder="Enter Comic ID #"/>
    <br>
      <input type="submit" value="Get Comic">
      </form>
    </div>
</body>

</html>
